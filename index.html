<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/styles.css">

<body>

                <div class="info-user">

            </div>

            <!-- WIDGET 2: Informações CTA -->
            <div class="widget2">
                <div class="cta-info">
                    <span>Torne-se a próxima ​<span class="destaque">referência do seu mercado</span><br>criando conteúdos estratégicos, autênticos e viciantes.</span>
                </div>
            </div>

            <!-- WIDGET FGT -->
            <div class="widget3">

                    <div class="img-site1"></div>

            <!--WIDGET CÚPULA -->
                <a href="#" target="_blank" class="site">

                    </div>
                    <div class="img-site2"></div>
                </a>
            <!--WIDGET AZURA -->
                <a href="#" target="_blank" class="site">
                    <div class="text-site">
                        <h1>Azura</h1>

                    </div>
                    <div class="img-site3"></div>
                </a>
            
                
            </div>

            <!-- WIDGET 4: Call to action adicional -->

                <a href="#" class="cta" target="_blank">
                    <i class="fas fa-headset"></i>
                    <h1>Fale Conosco </h1>
                    
                </a>
            </div>
